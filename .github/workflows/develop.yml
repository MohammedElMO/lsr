name: Develop

on:
  push:
    branches: [ develop ]

jobs:
  test:
    uses: ./.github/workflows/test.yml

  build-preview:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build preview release
        run: |
          cargo build --release

      - name: Create preview artifacts
        uses: actions/upload-artifact@v3
        with:
          name: preview-build-${{ github.sha }}
          path: target/release/lsr*
          retention-days: 7

  integration-test:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Run integration tests
        run: |
          cargo build --release
          # Add more comprehensive integration tests here
          ./target/release/lsr --version
          ./target/release/lsr --help

      - name: Benchmark performance (optional)
        run: |
          # Run benchmarks if you have them
          echo "Running performance tests..."